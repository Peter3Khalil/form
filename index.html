<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task#1</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="title">Form</h1>
        <form action="#" method="get">
            <div class="info">
                <div class="infoBox">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
                </div>
                <div class="infoBox">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Username" required>
                </div>
                <div class="infoBox">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="example@gmail.com" required>
                </div>
                <div class="infoBox">
                    <label for="tel">Phone Number</label>
                    <input type="tel" name="tel" id="tel" placeholder="+201201920333" required>
                </div>
                <div class="infoBox">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </div>
                <div class="infoBox">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <div class="infoBox">
                    <label for="birthdate">Birthdate</label>
                    <input type="date" name="birthdate" id="birthdate" placeholder="birthdate" required>
                </div>
                <div class="infoBox">
                    <label for="jobTitle">Job Title</label>
                    <input type="text" name="jobTitle" id="jobTitle" placeholder="Job Title">
                </div>
                <div class="gender">
                    Gender :<br>
                    <div><input type="radio" name="gender" id="male" required>
                        <label for="male">Male</label>
                    </div>
                    <div>
                        <input type="radio" name="gender" id="female" required>
                        <label for="female">Female</label>
                    </div>
            </div>
            </div>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="I am Peter ,I work as frontend developer at Google......"></textarea>
            <div>
                <label for="cv">Upload Cv : </label>
                <input type="file" name="cv" id="cv" required>
            </div>
           
            <input type="submit" value="Sign Up" class="submit">
        </form>
    </div>

    <script src="main.js"></script>
</body>

</html>
